<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formları | RioFrame Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Contact List Styles */
        .contacts-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .badge-count {
            background: var(--gold);
            color: var(--bg-primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 12px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .contact-card.unread {
            border-color: var(--gold);
            background: rgba(184, 151, 90, 0.05);
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .contact-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .unread-badge {
            background: var(--gold);
            color: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .contact-phone {
            font-size: 0.95rem;
            color: var(--gold);
        }

        .contact-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .contact-message {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .contact-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .action-btn.read-btn {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .action-btn.read-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .action-btn.delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .action-btn.delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="contacts-container">
            <div class="page-header">
                <h1 class="page-title">
                    İletişim Formları
                    <span class="badge-count" id="unreadCount">0</span>
                </h1>
                <a href="admin.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Admin Panele Dön
                </a>
            </div>

            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // API Config
        const isLocalDev = window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.protocol === 'file:';
        const API_URL = isLocalDev ? 'http://localhost:3000/api' : '/api';

        document.addEventListener('DOMContentLoaded', loadContacts);

        async function loadContacts() {
            const list = document.getElementById('contactsList');
            const unreadCount = document.getElementById('unreadCount');

            try {
                const response = await fetch(`${API_URL}/contacts`);
                const contacts = await response.json();

                // Update unread count
                const unread = contacts.filter(c => !c.isRead).length;
                unreadCount.textContent = unread;

                if (contacts.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <p>Henüz iletişim formu gönderilmedi.</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = contacts.map(contact => `
                    <div class="contact-card ${!contact.isRead ? 'unread' : ''}" data-id="${contact.id}">
                        <div class="contact-header">
                            <div class="contact-info">
                                <span class="contact-name">
                                    ${contact.name}
                                    ${!contact.isRead ? '<span class="unread-badge">YENİ</span>' : ''}
                                </span>
                                <span class="contact-phone">${contact.phone}</span>
                            </div>
                            <span class="contact-date">${formatDate(contact.createdAt)}</span>
                        </div>
                        <div class="contact-message">${contact.message}</div>
                        <div class="contact-actions">
                            ${!contact.isRead ? `
                                <button class="action-btn read-btn" onclick="markAsRead('${contact.id}')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                        <polyline points="22 4 12 14.01 9 11.01"/>
                                    </svg>
                                    Okundu İşaretle
                                </button>
                            ` : ''}
                            <button class="action-btn delete-btn" onclick="deleteContact('${contact.id}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                Sil
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading contacts:', error);
                list.innerHTML = '<p style="color: #ef4444; text-align: center;">İletişim formları yüklenemedi.</p>';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function markAsRead(id) {
            try {
                await fetch(`${API_URL}/contacts/${id}/read`, { method: 'PUT' });
                loadContacts();
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function deleteContact(id) {
            if (!confirm('Bu iletişim formunu silmek istediğinize emin misiniz?')) return;

            try {
                await fetch(`${API_URL}/contacts/${id}`, { method: 'DELETE' });
                loadContacts();
            } catch (error) {
                console.error('Error deleting contact:', error);
            }
        }
    </script>
</body>

</html>
