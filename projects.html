<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeler | RioFrame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="projects-page.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="rioframelogo.png" alt="RioFrame Logo">
                <span>RioFrame</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                <li><a href="projects.html" class="nav-link active">Projeler</a></li>
                <li><a href="index.html#about" class="nav-link">Hakkımızda</a></li>
                <li><a href="index.html#contact" class="nav-link nav-cta">İletişim</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Menü">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Header -->
    <section class="projects-hero">
        <div class="projects-hero-content">
            <span class="page-badge">
                <span class="badge-dot"></span>
                Portfolyo
            </span>
            <h1 class="projects-hero-title">Tüm <span class="title-accent">Projelerimiz</span></h1>
            <p class="projects-hero-description">Premium kalitede tasarım ve yaratıcılığın buluştuğu projelerimizi
                keşfedin.</p>
        </div>
    </section>

    <!-- Filtreler -->
    <section class="projects-filters-section">
        <div class="container">
            <div class="filters-wrapper">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="branding">Marka Kimliği</button>
                <button class="filter-btn" data-filter="web">Web Tasarım</button>
                <button class="filter-btn" data-filter="social">Sosyal Medya</button>
                <button class="filter-btn" data-filter="package">Ambalaj</button>
            </div>
        </div>
    </section>

    <!-- Projeler Grid - JS ile doldurulacak -->
    <section class="all-projects-section">
        <div class="container">
            <div class="projects-grid" id="projectsGrid">
                <!-- Projeler API'den yüklenecek -->
                <p style="color: #888; text-align: center; grid-column: 1/-1;">Projeler yükleniyor...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 RioFrame. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="projects-page.js"></script>
</body>

</html>
