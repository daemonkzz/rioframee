<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | RioFrame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <img src="rioframelogo.png" alt="RioFrame">
            <span>Admin</span>
        </div>

        <nav class="sidebar-nav">
            <a href="#" class="active" id="nav-projects">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                Projeler
            </a>
            <a href="#" id="logoutBtn" class="logout-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Çıkış Yap
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="header-title">
                <h1>Projeler</h1>
                <p>Portfolyo projelerinizi buradan yönetebilirsiniz.</p>
            </div>
            <button class="btn btn-primary" id="newProjectBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Yeni Proje Ekle
            </button>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon project">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Toplam Proje</h3>
                    <span class="stat-value" id="totalProjects">0</span>
                </div>
            </div>
            <!-- Diğer istatistikler eklenebilir -->
        </div>

        <!-- Projects List -->
        <div class="content-card">
            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Görsel</th>
                            <th>Başlık</th>
                            <th>Kategori</th>
                            <th>Müşteri</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Projeler JavaScript ile buraya yüklenecek -->
                        <tr>
                            <td colspan="5" class="loading-cell">Yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Project Modal -->
    <div class="modal-overlay" id="projectModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Proje Ekle</h2>
                <button class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId">

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pTitle">Proje Başlığı</label>
                            <input type="text" id="pTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="pCategory">Kategori</label>
                            <select id="pCategory" required>
                                <option value="Marka Kimliği">Marka Kimliği</option>
                                <option value="Web Tasarım">Web Tasarım</option>
                                <option value="Sosyal Medya">Sosyal Medya</option>
                                <option value="Ambalaj">Ambalaj</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pClient">Müşteri</label>
                        <input type="text" id="pClient" required>
                    </div>

                    <div class="form-group">
                        <label for="pDescription">Açıklama</label>
                        <textarea id="pDescription" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Ana Görsel</label>
                        <div class="file-upload-container" id="mainImageDropzone">
                            <input type="file" id="pMainImage" accept="image/*" hidden>
                            <div class="upload-placeholder">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>Görsel seç veya sürükle</span>
                            </div>
                            <div class="preview-container" style="display: none;">
                                <img src="" id="mainImagePreview">
                                <button type="button" class="remove-image">&times;</button>
                            </div>
                        </div>
                    </div>

                    <!-- Galeri görselleri için alan eklenebilir -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">İptal</button>
                        <button type="submit" class="btn btn-primary" id="saveProjectBtn">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
